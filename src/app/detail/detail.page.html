<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>{{student.name}}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-fab horizontal="end" vertical="top" slot="fixed edge">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
        <ion-fab-list>
            <ion-fab-button color="success">
                <ion-icon name="checkmarck"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="warning">
                <ion-icon name="close"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="danger">
                <ion-icon name="thrash"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>
    <ion-grid>
        <form [formGroup]="myForm">
            <ion-row color="primary" justify-content-center>
                <ion-col align-self-center size-nd="6" size-lg="5" size-xs="12">
                    <div text-center>
                        <h3>Login</h3>
                    </div>
                    <div padding>
                        <ion-item>
                            <ion-input formControlName="name" type="text"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input formControlName="curp" type="text"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input formControlName="controlnumber" type="text"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input formControlName="age" type="number"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label>Activo</ion-label>
                            <ion-toggle formControlName="active" color="secondary"></ion-toggle>
                        </ion-item>
                    </div>
                    <div padding>
                        <ion-button size="large" type="button" [disabled]="!myForm.valid" (click)="create()" expand="block">Guardar</ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </form>
    </ion-grid>
</ion-content>
